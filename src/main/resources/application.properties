spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
com.assessment.rabbitmq.vhost=${SPRING_RABBITMQ_VHOST}
com.assessment.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
com.assessment.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
com.assessment.rabbitmq.address=${SPRING_RABBITMQ_ADDRESS}